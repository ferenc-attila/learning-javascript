<body>
    <h1>Memory leak</h1>
    <p>var kulcsszó nélkül létrehozott változó akár függvényen belül létrehozva is elérhető globálisan. A garbage collector nem törli a változót!</p>
    <p>Strict módban elkerülhető, hibaüzenetet kapunk.</p>
    <script>
        'use strict'

        function sampleFunction() {
            localVariable = 'local';
            console.log(localVariable);
        }

        sampleFunction();
        console.log(localVariable);
    </script>
</body>
