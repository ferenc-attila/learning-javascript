<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Function definitions</h1>
    
    <script>
        'use strict';
         //Function definitions

         //Function declarations

        console.log(getGrossPriceFD(10000,27));

        function getGrossPriceFD(netPrice, vatPercent) {
           return netPrice + (netPrice * (vatPercent / 100));
        }

        //Function expression

        const getGrossPriceFE = function (netPrice, vatPercent) {
            return netPrice + (netPrice * (vatPercent / 100));
        }
        console.log(getGrossPriceFE(10000,27));

    </script>
</body>
</html>
