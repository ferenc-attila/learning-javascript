<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IIFE (Inmediately Invoked Function Expression)</h1>
    <p>Azonnal meghívott függvény kifejezés <br>
    A függvény deklarációt zárójelbe tesszük, és utána két zárójellel meg is hívjuk.
    Névvel rendelkező vagy név nélküli függvény esetében is működik. <br>
    
    </p>

    <script>
        'use strict';

        //IIFE

        (function () {
            console.log('IIFE');
        })();

        // log();
    </script>
</body>
</html>
