<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow function</h1>
    <script>
        'use strict'

        // const add = function(a, b) {
        //     return a + b;
        // };
        // console.log(add(5,2));

        //Különböző szintaxisok: egy paraméter esetén elhagyható a (). Nulla paraméter esetén ki kell tenni!
        
        const add = (a, b) => a + b;
        console.log(add(5,2));

        const getWord = () => 'word';
        console.log(getWord());

        const getTenfold = a => a * 10;
        console.log(getTenfold(2));
    </script>
</body>
</html>
