<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Inheritance prototype chain 01</h1>

    <p>__proto__: "dunder proto"</p>

    <img src="../img/inheritance_prototype_chain.jpg" alt="prototype chain graph">

    <script>
        'use strict'

        function Person(name) {
            this.name = name;
        }

        Person.prototype.sayHi = function () {
            return 'Hi';
        }

        function User(name, role) {
            Person.call(this, name);
            this.role = role;
        }

        User.prototype = Object.create(Person.prototype);
        User.prototype.constructor = User;

        User.prototype.whoAmI = function () {
            return `I'm ${this.name}`;
        }

        const person1 = new Person('Person 1');
        const person2 = new Person('Person 2');
        const user1 = new User('User 1', 'user');
        const user2 = new User('User 2', 'user');

        console.log(person1, person2);
        console.log(user1, user2);

        console.log(user1.sayHi());
    </script>
</body>
</html>
