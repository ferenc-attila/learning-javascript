<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date operations</h1>
    <script>
        'use strict';

        function isSuspended(suspendTimeInHours, whenSuspended) {
            if (!whenSuspended) {
                return false;
            }
            const now = new Date();
            const elapsedTimeInHours = (now.getTime() - whenSuspended.getTime()) / 1000 / 60 / 60;
            return !(elapsedTimeInHours > suspendTimeInHours);
        }

        console.log(isSuspended(12));
        console.log(isSuspended(12, new Date('2022-08-26T09:00')));
        console.log(isSuspended(12, new Date('2022-08-27T09:00')));
    </script>
</body>
</html>
