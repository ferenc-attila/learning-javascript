<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Date getUTC... methods</h1>

    <script>
        'use strict';

        const dateNow = new Date();

        console.log('UTC year: ', dateNow.getUTCFullYear());
        console.log('UTC month: ', dateNow.getUTCMonth());
        console.log('UTC day of the week: ', dateNow.getUTCDay());
        console.log('UTC day of the month: ', dateNow.getUTCDate());
        console.log('UTC hours: ', dateNow.getUTCHours());
        console.log('UTC minutes: ', dateNow.getUTCMinutes());
        console.log('UTC seconds: ', dateNow.getUTCSeconds());
        console.log('UTC miliseconds: ', dateNow.getUTCMilliseconds());
    </script>
</body>

</html>
