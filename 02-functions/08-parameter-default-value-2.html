<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parameter default value with objects</h1>

    <script>
        'use strict';

        function getGrossPrice({netPrice = 1000, discountPercent = 5, vatPercent = 27} = {}) {
            return netPrice * ((100-discountPercent)/100) * (1 + vatPercent / 100);
        }
        console.log(getGrossPrice({discountPercent:10}));
    </script>
</body>
</html>
