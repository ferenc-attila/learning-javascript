<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>IIFE in blocks</h1>
    <p>Strict mód használata esetén a belső blokk önálló blokként működik, anélkül nem!</p>
    <script>
        'use strict';

        (function () {
            function calculate(a, b) {
                return a + b;
            }
            console.log(calculate(1, 2));
            {
                function calculate(a, b) {
                    return a * b;
                }
                console.log(calculate(2, 3));
            }
            console.log(calculate(2, 3));
        })();
    </script>
</body>

</html>
