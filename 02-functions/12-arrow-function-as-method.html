<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow functions as methods</h1>

    <script>
        'use strict';

        // Ez így nem működik, az arrow function nem bindolja a this-t.
        const user = {
            firstName: 'John',
            lastName: 'Doe',
            fullName: () => {
                console.log(this.firstName, this.lastName);
            }
        }

        const correctUser = {
            firstName: 'John',
            lastName: 'Doe',
            fullName() {
                console.log(this.firstName, this.lastName);
            }
        }

        user.fullName();
        correctUser.fullName();
    </script>
</body>
</html>
