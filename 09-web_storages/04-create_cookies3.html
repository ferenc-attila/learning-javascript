<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create Cookies</h1>
    <h2>checkCookie(), deleteCookie()</h2>
    <script>
        'use strict';

        const cookieHandler = {
            setCookie(name, value, expirationDays = 30, path = '/', SameSite = 'Strict') {
                const now = new Date();
                now.setTime(now.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
                const expires = now.toUTCString();
                document.cookie = `${name}=${value};expires=${expires};path=${path};SameSite=${SameSite}`;
            },
            getCookie(name) {
                const keyValuePairs = document.cookie
                .split('; ')
                .find(cookie => cookie.startsWith(`${name}=`));
                return keyValuePairs ? keyValuePairs.split('=')[1] : '';
            },
            checkCookie(name) {
                const exists = cookieHandler.getCookie(name);
                return exists ? true : false;
            },
            deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; SameSite=Strict`;
            }
        }

        // cookieHandler.setCookie('username', 'John Doe');
        // cookieHandler.setCookie('job', 'student');

        // console.log(cookieHandler.getCookie('jobb'));
        // console.log(cookieHandler.checkCookie('jobb'));
        // console.log(cookieHandler.checkCookie('job'));

        cookieHandler.deleteCookie('job');
        cookieHandler.deleteCookie('username');
    </script>
</body>

</html>
