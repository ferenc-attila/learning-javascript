<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>BigInt type</h1>

    <script>
        'use strict';

        const max = Number.MAX_VALUE;
        console.log(max ** 2);

        const bigIntNumber = BigInt(max);
        console.log(typeof bigIntNumber);
        console.log(bigIntNumber ** 20n);
    </script>
</body>
