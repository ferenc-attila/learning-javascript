<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>setTimeout()</h1>
    <script>
        'use strict';

        setTimeout(() => console.log(1000), 1000);

        for (let i = 0; i < 500; i++) {
            console.log(i);
        }

        setTimeout(() => console.log(999), 999);

    </script>
</body>

</html>
