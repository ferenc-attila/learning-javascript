<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Try...catch block example</h1>

    <p>Error types: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Errors" target="_blank">Mozilla Developers</a></p>
    <script>
        'use strict';

        const jsonData = `
        {
            "firstName": "John",
            "lastName": "Doe",
            "age": 30,
        }
        `;

        try {
            const user = JSON.parse(jsonData);
            console.log(user);
        } catch (error) {
            const user = {
                firstName: 'Jane',
                lastName: 'Doe',
                age: 30
            };
            console.error(error);
        }

        console.log('RUN');
    </script>
</body>

</html>
