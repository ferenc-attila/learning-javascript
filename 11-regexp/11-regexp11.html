<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validator object</h1>
    <script>
        'use strict';

        const validator = {
            patterns: {
                ssn: /^(\d{3} ){2}\d{3}$/,
                id: /^\d{6}[A-Z]{2}$/,
                name: /^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóúöőüű]+$/
            },
            validate(text, type) {
                return text.match(this.patterns[type]) ? true : false;
            }
        }

        console.log(validator.validate('123 456 789', 'ssn'));
        console.log(validator.validate('123456AA', 'id'));
        console.log(validator.validate('Fa', 'name'));
    </script>
</body>
</html>
