<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RegExp metacharacters</h1>
    <script>
        'use strict';
        //[a-zA-Z0-9_] = \w
        //^[a-zA-Z0-9_] = \W
        //[0-9] = \d
        //^[0-9] = \D
        const pattern = /^\w+$/;
        const pattern2 = /^[A-Z]+$/;
        const text = 'Abrakadabra9';
        console.log(text.match(pattern));
        console.log(text.match(pattern2));
    </script>
</body>
</html>
