<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Thenable object</h1>

    <script>
        'use strict';

        const thenable = {
            age: 30,
            then(resolve, reject) {
                setTimeout(() => resolve(this.age * 2), 1000)
            }
        }

        Promise
            .resolve('Success')
            .then((result) => {
                console.log(result);
                return thenable;
            })
            .then((value) => console.log(value))

    </script>
</body>
