<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Pyhon range() like method</h1>
    <script>
        'use strict';

        console.log('-------------Range-------------')
        function* range(start, end, step) {
            while(start <= end) {
                yield start;
                start += step;
            }
        }

        for (const value of range(10, 200, 3)) {
            console.log(value);
        }
        
        console.log('-------------Search-------------')

        const hashtagPattern = /#\w+/g;

        const text = "This is a #sample text, which #conatins few #specific #hashtags."

        function* searchHashTags(text) {
            let match;
            do {
                match = hashtagPattern.exec(text);
                if(match) {
                    yield match[0];
                }
            } while (match);
        }

        for (const hashtag of searchHashTags(text)) {
            console.log(hashtag);
        }
    </script>
</body>

</html>
