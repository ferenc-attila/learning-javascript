<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>yield*</h1>
    <script>
        'use strict';

        function* first() {
            yield 1;
            yield 2;
        }

        function* second() {
            yield 3;
            yield 4;
            yield* first();
            yield 5;
        }

        for (const value of second()) {
            console.log(value);
        }
    </script>
</body>

</html>
