<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block scope</title>
</head>
<body>
    <h1>Block scope</h1>

    <script>
        'use strict';
        {
            let sampleVariable = 1;
            console.log(sampleVariable);
        }
        console.log(sampleVariable);
    </script>
</body>
</html>
