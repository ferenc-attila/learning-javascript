<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chain multiple then()</h1>

    <script>
        'use strict';

        const users = [
            {
                firstName: 'Doe',
                lastName: 'John',
                age: 33
            },
            {
                firstName: 'Kiss',
                lastName: 'GÃ¡bor',
                age: 41
            },
            {
                firstName: 'Nagy',
                lastName: 'Ilona',
                age: 56
            }
        ];

        function findUserByAge(age) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const user = users.find((user) => user.age === age);
                    if (user) {
                        resolve(user);
                    } else {
                        reject(new Error('Data not found'))
                    }
                }, 100)
            })
        }

        findUserByAge(10)
            .then((user) => {
                user.firstName = user.firstName.toLocaleUpperCase();
                return user;
            })
            .then((user) => {
                console.log(user)
            })
            .catch((error) => {
                console.error(error)
            })
    </script>
</body>

</html>
