<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tagged template literal</h1>
    <div id="result"></div>
    <script>
        'use strict'

        const user = {
            firstName: 'John',
            lastName: 'Doe',
            age: '30'
        };

        const tag = (texts, ...values) => 
            texts.map((text, index) =>
            `${text}${values[index] ? `<strong>${values[index].toUpperCase()}</strong>` : ''}`
            ).join('');

        const template = tag`My name is ${user.firstName} ${user.lastName}, and I'm ${user.age} years old.`;
        const resultDiv = document.querySelector("#result");

        resultDiv.innerHTML = template;
    </script>
</body>
</html>
