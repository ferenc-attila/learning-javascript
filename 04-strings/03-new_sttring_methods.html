<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New string methods</h1>

    <script>
        'use strict';

        console.log('hello'.startsWith('he'));
        console.log('hello'.endsWith('lo'));
        console.log('hello'.includes('ell'));
        console.log('hello'.repeat(5));
        console.log('3456'.padStart(10, 0));
        console.log('3456'.padEnd(10, '*'));
        console.log('  3456   '.trimStart());
        console.log('  3456   '.trimEnd());
    </script>
</body>
</html>
