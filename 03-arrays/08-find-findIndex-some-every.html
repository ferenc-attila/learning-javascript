<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>find(), findIndex() some(), every() methods</h1>

    <script>
        'use strict';

        const users = [{
            firstName: 'Kiss',
            lastName: 'József',
            age: 18
        },
        {
            firstName: 'Horváth',
            lastName: 'Péter',
            age: 34
        },
        {
            firstName: 'Kováts',
            lastName: 'Ilona',
            age: 24
        },
        {
            firstName: 'Nagy',
            lastName: 'Antal',
            age: 66
        },
        ];

        const findResult = users.find(user => user.age > 18);
        console.log(findResult);

        const findIndexResult = users.findIndex(user => user.age > 18);
        console.log(findIndexResult);

        const someResult = users.some(user => user.age > 18);
        console.log(someResult);

        const everyResult = users.every(user => user.age > 18);
        console.log(everyResult);


    </script>
</body>

</html>
