<body>
    <h1>Filter metódus használata</h1>

    <script>
        'use strict'

        const numericArray = [11, 22, 33, 44, 55];
        const evenArray = numericArray.filter(item => item % 2 === 0);
        console.log(evenArray);
    </script>
