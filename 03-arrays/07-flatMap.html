<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The flatMap() method</h1>

    <script>
        'use strict';

        const numericArray = [11, 22, 33, 44, 55];
        const exponentialFlatArray = numericArray
        .map(item => [item, item ** 2, item ** 3])
        .flat();
        console.log(exponentialFlatArray);

        const exponentialFlatArray2 = numericArray.flatMap(item => [item, item ** 2, item ** 3]);
        console.log(exponentialFlatArray2);
    </script>
</body>
</html>
