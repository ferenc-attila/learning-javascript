<!DOCTYPE html>

<body>
    <h1>Dynamic properties</h1>

    <script>
        'use strict';

        const keys = ['key1', 'key2', 'key3'];
        const values = ['value1', 'value2', 'value3'];

        const myObject = {
            [keys.shift()]: values.shift(),
            [keys.shift()]: values.shift(),
            [keys.shift()]: values.shift()
        }

        console.log(myObject);
    </script>
</body>
