<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WeakMap object</h1>

    <script>
        'use strict';

        let key1 = {
            name: "John Doe"
        };

        let key2 = {
            name: "Jane Doe"
        };

        const sampleMap = new Map();
        const sampleWeakMap = new WeakMap();

        sampleMap.set(key1, 'dead');
        sampleWeakMap.set(key2, 'dead');

        console.log(sampleMap.get(key1));
        console.log(sampleWeakMap.get(key2));

        key1 = null;

        sampleMap.forEach((value, key) => {console.log('key: ', key, ' value: ', value)});
        console.log(sampleMap.get(key1));

        key2 = null;

        console.log(sampleWeakMap.get(key2));
    </script>
</body>
</html>
