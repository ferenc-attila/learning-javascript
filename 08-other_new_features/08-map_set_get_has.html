<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map and its set(), get(), has() mathods</h1>

    <script>
        'use strict';

        const sampleMap = new Map();

        sampleMap
        .set('foo', 123)
        .set('moo', 456)
        .set('boo', 789);

        console.log(sampleMap.get('foo'));
        console.log(sampleMap.has('boo'));

        const objKey = {
            name: 'John Doe'
        };
        sampleMap.set(objKey, 'dead');
        console.log(sampleMap.get(objKey));
        console.log(sampleMap.has(objKey));

    </script>
</body>
</html>
