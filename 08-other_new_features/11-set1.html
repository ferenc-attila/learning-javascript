<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set object and add(), entries(), values(), has() methods</h1>

    <script>
        'use strict';

        const languages = new Set();
        languages
            .add('php')
            .add('java')
            .add('python')
            .add('perl')
            .add('golang');

        console.log(languages.size);
        console.log(languages.entries());
        console.log(languages.values());
        console.log(languages.has('php'));
        console.log(languages.has('javascript'));
    </script>
</body>
</html>
