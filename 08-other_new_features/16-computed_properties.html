<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Computed properties</h1>

    <script>
        'use strict';

        const key = 'key';
        const value = 'value';

        const myObject = {
            [key]: value,
            [`computed${key}123`]: 'computed'
        };

        console.log(myObject);
    </script>
</body>
