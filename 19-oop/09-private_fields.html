<body>
    <h1>Private fileds</h1>

    <p>Alapértelmezetten Javascriptben minden public</p>

    <p>#-el kezdődő field privát lesz az újabb js szabvány szerint.</p>

    <script>
        'use strict';

        class User {
            name = 'John Doe';
            static isAGod = true;
            #isADeveloper = true;

            constructor(role = 'admin') {
                this.role = role;
            }

            logAPrivateFieldValue() {
                console.log(this.#isADeveloper);
            }

            test() {
                return `Test user ${this.name}`;
            }

            static speak(message) {
                return `Says: ${message}`;
            }
        }

        const user = new User();
        user.logAPrivateFieldValue();
        // console.log(user.#isADeveloper); Természetesen nem működik

    </script>
</body>
</html>
