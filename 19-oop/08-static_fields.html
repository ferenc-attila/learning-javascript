<body>
    <h1>Static fileds</h1>

    <script>
        'use strict';

        class User {
            name = 'John Doe';
            static isAGod = true;

            constructor(role = 'admin') {
                this.role = role;
            }

            test() {
                return `Test user ${this.name}`;
            }

            static speak(message) {
                return `Says: ${message}`;
            }
        }
        const user = new User();
        console.log(user.name);
        console.log(User.isAGod);
    </script>
</body>
