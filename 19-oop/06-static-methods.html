<body>
    <h1>Static methods</h1>

    <p>Ha nem használjuk a this-t a metódusban, akkor az a metódus legyen statikus. Ekkor a class-on lehet csak meghívni, példányon nem.</p>
    <p>Ha azonban van a metóduson belül this, akkor nem lehet statikus</p>

    <script>
        'use strict';

        class User {
            constructor(name) {
                this.name = name;
            }

            test() {
                return `Test user ${this.name}`;
            }

            static speak(message) {
                return `Says: ${message}`;
            }
        }
        const user = new User('John Doe');

        console.log(User.speak('Hi!'));
    </script>
</body>
