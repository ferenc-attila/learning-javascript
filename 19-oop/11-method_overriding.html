<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Method overriding</h1>

    <script>
        'use strict';

        class Car {
            _speed = '0 km/h';

            set speed(value) {
                this._speed = `${value} km/h`;
            }

            logActualSpeed() {
                console.log(`Actual speed: ${this._speed}`);
            }
        }

        class SportCar extends Car {
            logActualSpeed() {
                super.logActualSpeed();
                console.log('This is a sportcar.');
            }
        }

        const ferrari = new SportCar();
        ferrari.speed = 300;
        ferrari.logActualSpeed();
    </script>
</body>
</html>
